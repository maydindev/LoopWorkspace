name: Check GH_PAT
on: workflow_dispatch
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Has GH_PAT?
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "GH_PAT is EMPTY or UNSET"; exit 1;
          else
            echo "GH_PAT is SET (value hidden)";
          fi
